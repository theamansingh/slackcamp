<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'app:index' %}">slackcamp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <div class="navbar-nav ml-auto">
            <!-- <a class="nav-item nav-link" href="{% url 'admin:index' %}">Admin</a> -->
            {% if user.is_authenticated %}
            <a class="nav-item nav-link" href="#"> Mr.<strong> {{ user.first_name }}</strong></a>
            <a class="nav-item nav-link" href="{% url 'app:materials' %}">Materials</a>
            {% endif %}
            {% if user.is_authenticated %}
            <a class="nav-item nav-link" href="{% url 'app:logout' %}">Logout</a>
            {% else %}
            <a class="nav-item nav-link" href="{% url 'app:register' %}">Register</a>
            <a class="nav-item nav-link" href="{% url 'app:login' %}">Login</a>
            {% endif %}
          </div>
        </div>
      </nav>

      <div class="container" >
        <div class="jumbotron">
          {% block body_block %}
          {% endblock %}
        </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
  </body>
</html>
